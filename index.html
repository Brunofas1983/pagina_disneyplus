<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="main.js" defer></script>
    <title>Clone Disney</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./src/Images/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a href="#" class="link--text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90 por mês o R$ 279,98/ano á vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/images/logos/disney_star_plus.png" alt="Disney + -- star+ --combos">
                    <button>ASSINE AGORA</button>
                    <span>R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/images/logos/disney_star_plus.png" alt="Disney + -- star+ --combos">
                    <button>ASSINE AGORA</button>
                    <span>R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                O preço pode variar caso a assinatura seja feita através de outras plataformas.*
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is--active">Em Breve</button>
            <button data-tab-button="populares" class="shows__tabs__button">Mais Populares</button>
            <button data-tab-button="star-plus" class="shows__tabs__button">Mais Star+</button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is--active">
            <li class="shows__list__item">
                <img src="./dist/images/images/em_breve/spidey.jpg" alt="spider">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/em_breve/desencantada.jpg" alt="desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/em_breve/lobisomem.jpg" alt="lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/em_breve/sem_limites.jpg" alt="sem limites">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/em_breve/the_santa_clauses.jpg" alt="santa clauses">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/em_breve/willow.jpg" alt="willow">
            </li>
        </ul>
        <ul data-tab-id="populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_populares/bluey.jpg" alt="bluey">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_populares/cavaleira_da_lua.jpg" alt="cavaleira da lua">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_populares/o_incrivel_dr_pol.jpg" alt="o incrivel dr pol">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_populares/obi_wan.jpg" alt="obi wan">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_populares/red.jpg" alt="red">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_populares/tudo_igual_sqn.jpg" alt="tudo igual">
            </li>
        </ul>
        <ul data-tab-id="star-plus"  class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_no_star_plus/belair.jpg" alt="belair">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_no_star_plus/libertadores.jpg" alt="libertadores">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_no_star_plus/nba.jpg" alt="nba">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_no_star_plus/os_simpson.jpg" alt="os simpson">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_no_star_plus/premier_league.jpg" alt="premier league">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/images/mais_no_star_plus/the_kardashians.jpg" alt="the kardashians">
            </li>
        </ul>
    </section>
</body>
</html>
